<main class="main--design" id="hotel_design">
    <header class="main--design_header">
        <h1 class="main--design_name"><span>Design</span> by Nicolas Garrison</h1>
        <h2 class="main--design_undername">A Vivid, Imaginative Space</h2>
    </header>

    <section class="main--design_gallery">

        <input checked type="radio" name="respond" id="image_gallery">

        <article class="main--design_gallery_slider">
            <input type="radio" name="slider" id="image_switch1" checked>
            <input type="radio" name="slider" id="image_switch2">
            <input type="radio" name="slider" id="image_switch3">
            <input type="radio" name="slider" id="image_switch4">
            <input type="radio" name="slider" id="image_switch5">

            <div class="main--design_gallery_images">
                <div class="main--design_gallery_images_overflow">
                    <div class="main--design_gallery_image">
                        <article><img src="Images/design%20page/design_1.jpg" alt="hotel-design"></article>
                        <article><img src="Images/design%20page/design_2.jpg" alt="hotel-design"></article>
                        <article><img src="Images/design%20page/design_3.jpg" alt="hotel-design"></article>
                        <article><img src="Images/design%20page/design_4.jpg" alt="hotel-design"></article>
                        <article><img src="Images/design%20page/design_5.jpg" alt="hotel-design"></article>
                    </div>
                </div>
            </div>

            <div class="main--design_gallery_arrows">
                <label for="image_switch1"></label>
                <label for="image_switch2"></label>
                <label for="image_switch3"></label>
                <label for="image_switch4"></label>
                <label for="image_switch5"></label>
            </div>

            <div class="main--design_gallery_arrows_active">
                <label for="image_switch1"></label>
                <label for="image_switch2"></label>
                <label for="image_switch3"></label>
                <label for="image_switch4"></label>
                <label for="image_switch5"></label>
            </div>
        </article>

    </section>

</main>
