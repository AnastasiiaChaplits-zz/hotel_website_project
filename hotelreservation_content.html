<main>
    <header class="main--design_header">
        <h1 class="hotel--description_name hotel--wedding_name">Reservation</h1>
        <h2 class="hotel--description_undername">Find your perfect room here</h2>
    </header>
    <form id="filters" action="" method="post">

        <fieldset class="hotel--room_type">
            <legend>Choose the room:</legend>
            <div>
                <input type="checkbox" name="name" id="milano_queen_room" value="Milano Queen">
                <label for="milano_queen_room">Milano Queen</label>
            </div>
            <div>
                <input type="checkbox" name="name" id="lexington_link_room" value="Lexington King">
                <label for="lexington_link_room">Lexington King</label>
            </div>
            <div>
                <input type="checkbox" name="name" id="milano_double_room" value="Milano Double">
                <label for="milano_double_room">Milano Double</label>
            </div>
            <div>
                <input type="checkbox" name="name" id="lexington_premier_room" value="Lexington Premier King">
                <label for="lexington_premier_room">Lexington Premier King</label>
            </div>
            <div>
                <input type="checkbox" name="name" id="park_view_room" value="Park View Premier King">
                <label for="park_view_room">Park View Premier King</label>
            </div>
        </fieldset>

        <div class="hotel--guests_number">
            <label for="guests_number"> Number of Guests:</label><br>
            <input type="number" id="guests_number" min="2" max="6" required>
        </div>


        <fieldset class="hotel--rooms_number">
            <legend>Number of rooms:</legend>
            <div>
                <input type="radio" name="rooms_number" id="one_room">
                <label for="one_room">1</label>
            </div>
            <div>
                <input type="radio" name="rooms_number" id="two_rooms">
                <label for="two_rooms">2</label>
            </div>
            <div>
                <input type="radio" name="rooms_number" id="three_rooms">
                <label for="three_rooms">3</label>
            </div>

        </fieldset>

        <div class="hotel--reservation_date">
            <p>Check if your dates are available</p>
            <label for="start_date">Start date:</label>
            <input type="date" id="start_date" name="reservation_start"><br><br>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="reservation_end">
        </div>
    </form>

    <section>
        <article id="rooms">
        </article>
        <article class="pagination_buttons">
            <input type="image" src="Images/reservation%20page/pagination%20icons/number-one-inside-a-circle.png" alt="go_to_first_page" id="first" onclick="firstPage()" value="first">
            <input type="image" src="Images/reservation%20page/pagination%20icons/left-arrow.png" alt="arrow_left" id="previous" onclick="previousPage()" value="previous">
            <input type="image" src="Images/reservation%20page/pagination%20icons/right-arrow.png" alt="arrow_right" id="next" onclick="nextPage()" value="next">
        </article>
    </section>

</main>
