<main>
    <header class="main--design_header">
        <h1 class="hotel--description_name hotel--wedding_name">Reservation</h1>
        <h2 class="hotel--description_undername">Find your perfect room here</h2>
    </header>
    <form id="filters">
        <fieldset class="hotel--room_type">
            <legend>Choose the room:</legend>
            <div>
                <input type="checkbox" name="name" id="milano_queen_room" value="Milano Queen">
                <label for="milano_queen_room">Milano Queen</label>
            </div>
            <div>
                <input type="checkbox" name="name" id="lexington_link_room" value="Lexington King">
                <label for="lexington_link_room">Lexington King</label>
            </div>
            <div>
                <input type="checkbox" name="name" id="milano_double_room" value="Milano Double">
                <label for="milano_double_room">Milano Double</label>
            </div>
            <div>
                <input type="checkbox" name="name" id="lexington_premier_room" value="Lexington Premier King">
                <label for="lexington_premier_room">Lexington Premier King</label>
            </div>
            <div>
                <input type="checkbox" name="name" id="park_view_room" value="Park View Premier King">
                <label for="park_view_room">Park View Premier King</label>
            </div>
        </fieldset>

        <div class="hotel--guests_number">
            <label for="guests_number"></label>
            <select size="1" name="guests_number" id="guests_number">
                <option selected value="all">Number of Guests</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>

        <fieldset class="hotel--rooms_number">
            <legend>Number of rooms:</legend>
            <div>
                <input type="radio" name="rooms_number" id="one_room" value="1">
                <label for="one_room">1</label>
            </div>
            <div>
                <input type="radio" name="rooms_number" id="two_rooms" value="2">
                <label for="two_rooms">2</label>
            </div>
            <div>
                <input type="radio" name="rooms_number" id="three_rooms" value="3">
                <label for="three_rooms">3</label>
            </div>
        </fieldset>

        <div class="hotel--reservation_date">
            <p>Check if your dates are available (required)</p>
            <label for="start_date">Start date:</label>
            <input type="date" id="start_date" name="reservation_start"><br><br>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="reservation_end">
        </div>

        <div class="search">
            <label for="search"></label>
            <input type="text" id="search" placeholder="Search for rooms.." title="Type the name of the room">
        </div>
    </form>

    <section>
        <article id="rooms">
        </article>
        <article class="pagination_buttons">
            <input type="image" src="Images/reservation%20page/pagination%20icons/number-one-inside-a-circle.png" alt="go_to_first_page" id="first" onclick="updatePage(1)" value="first">
            <input type="image" src="Images/reservation%20page/pagination%20icons/left-arrow.png" alt="arrow_left" id="previous" onclick="updatePage(currentPage - 1)" value="previous">
            <input type="image" src="Images/reservation%20page/pagination%20icons/right-arrow.png" alt="arrow_right" id="next" onclick="updatePage(currentPage + 1)" value="next">
        </article>
    </section>

    <form id="pop-up" onsubmit="reserveRoom(); return false">
        <div class="pop-up_form">
            <div class="guest_information">
                <input type="text" id="guest_name" placeholder="Name" required>
                <input type="text" id="guest_surname" placeholder="Surname" required>
                <input type="tel" id="guest_phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="Telephone (XXX-XXX-XX-XX)" required>
            </div>
            <div class="reservation_dates">
                <div class="start_date">Start date: <span class="reservation_start_date"></span></div>
                <div class="end_date">End date: <span class="reservation_end_date"></span></div>
            </div>
            <div class="reservation_buttons">
                <button type="submit" form="pop-up" value="Submit">Reserve</button>
                <button onclick="closePopUp()" class="close_pop_up">Choose another room</button>
            </div>
        </div>
    </form>
</main>
